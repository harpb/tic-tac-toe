{% extends "base.html" %}
{% block content %}
{% if form.errors %}<div class="error message ui">Your username and password didn't match. Please try again.</div>{% endif %}<form method="post" action="{% url 'login_user' %}" class="form ui">{% csrf_token %}<div class="field"><label>{{ form.username.label_tag }}</label>{{ form.username }}</div><div class="field"><label>{{ form.password.label_tag }}</label>{{ form.password }}</div><button type="submit" class="button ui">Login</button></form>{% endblock%}
